spring:
  datasource:
    maximum-pool-size: 4
    url: jdbc:postgresql://localhost:5432/testDatabase
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true


server.servlet.session.tracking-modes = cookie
# 쿠키 파기 시간 설정을 여기서 해줄수도 있음
server.servlet.session.timeout = 1800

