<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 헤더 구성 -->
  <meta charset="UTF-8">
  <title>게시글 상세 보기</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="container mt-4" id="posts_list">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <span>번호 : <span th:text="${posts.id}"></span></span>
        <span th:text="${posts.createdDate}"></span>
      </div>
      <div class="card-header d-flex justify-content-between">
        <span>작성자 : <span th:text="${posts.writer}"></span></span>
        <span><i class="bi bi-eye-fill"> <span th:text="${posts.view}"></span></i></span>
      </div>
      <div class="card-body">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:value="${posts.title}" readonly>
        <br/>
        <label for="content">내용</label>
        <textarea rows="5" class="form-control" id="content" readonly th:text="${posts.content}"></textarea>
      </div>
    </div>

    <div th:if="${user}">
      <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
      <div th:if="${writer}">
        <a th:href="@{/posts/update/{id}(id=${posts.id})}" role="button" class="btn btn-primary bi bi-pencil-square"> 수정</a>
        <button type="button" id="btn-delete" class="btn btn-danger bi bi-trash"> 삭제</button>
      </div>
    </div>
<!--    <div th:unless="${user}">-->
<!--      <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>-->
<!--    </div>-->

    <!-- 댓글 목록 -->
    <div th:replace="comment/list :: commentList"></div>
    <!-- 댓글 작성 폼 -->
    <div th:replace="comment/form :: commentForm"></div>
  </div>
</div>

<!-- 푸터 구성 -->
<div th:replace="layout/footer :: footer"></div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
